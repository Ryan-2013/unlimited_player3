<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限撥放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>無限撥放器</h1>
    <div class="controls">
        <label for="fileInput" class="upload-button">選擇檔案</label>
        <input type="file" id="fileInput" multiple accept="audio/*, video/*">
        <button id="playButton" disabled>播放</button>
    </div>

    <div class="now-playing" id="nowPlaying">目前無播放內容</div>

    <div class="playlist">
        <h2>播放清單</h2>
        <ul id="fileList"></ul>
    </div>

    <div class="player-container">
        <video id="mediaPlayer" controls></video>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
